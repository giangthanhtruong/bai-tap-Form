<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><strong>Market Research Survey</strong></h1>
<p>Please take a few moments to complete this satisfaction survey.</p>
    <form action="https://gallery.wufoo.com/embed/pyej3161l9pt0d/def/embedKey=pyej3161l9pt0d89279" method="post">
        <strong>What is your age range?</strong><br>
        <select>
            <option>18-24</option>
            <option>25-34</option>
            <option>35-50</option>
            <option>50 +</option>
        </select><br>
           <strong> What is your yearly income range?</strong><br>
            <input type="text" value=""><br>
        <label>
            <strong></strong>Gender Identity</strong><br>
            <input type="radio" name="gioitinh" value="nam">Male<br>
            <input type="radio" name="gioitinh" value="nữ">Female<br>
            <input type="radio" name="gioitinh" value="phigioitinh">Nonbinary<br>
            <input type="radio" name="gioitinh" value="khac">Other<br>
                <input type="text" value=""><br>
        </label><br>
        <label>
            <strong>Which of the following products have your purchased in the last 2 months. Please check all that apply.</strong><br>
            <input type="checkbox">Product 1<br>
            <input type="checkbox">Product 2<br>
            <input type="checkbox">Product 3<br>
        </label><br>
        <label>
            <strong>How often would you use our new product?</strong><br>
            <input type="radio" name="lan" value="ngày">Daily<br>
            <input type="radio" name="lan" value="tháng">Weekly<br>
            <input type="radio" name="lan" value="năm">Monthly<br>
        </label><br>
            <strong>What would you pay for the new product?</strong><br>
        <table >
            <tr>
                <td>$ <input type="number"> . </td>
                <td><input type="number"><br></td>
            </tr>
            <tr>
                <td>Dollars</td>
                <td>Cen</td>
            </tr>
        </table><br>
        <lable>
            <strong>What features would you like to see in the new product.</strong><br>
            <textarea name="info" rows="3" cols="50"></textarea>
        </lable>
    </form>
</body>
</html>
